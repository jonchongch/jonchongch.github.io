<!DOCTYPE html>
<html>
<style>  
body{
margin: 0;
padding: 0;
border: none;
}
body{
font-family: sans-serif;
font-size: 10pt
}
.grid-title{
display: grid;
grid-template-columns: 20% 20% 20% 20% 20%;
margin: 5px;
padding: 5px;
}
.grid-title > div{
margin: 5px;
}
.err{
grid-column: 1 / span 3;
}
.err > h1{
margin: 0;
font-size: 46pt;
font-weight: bold;
text-transform: uppercase;
line-height: 1em;
}
.err > p{
margin: 0;
margin-top: 30px;
font-size: 24pt;
font-weight: bold;
text-transform: uppercase;
line-height: 1em;

}
</style>
<body>
    <div class="grid-title">
        <div class="err">
            <h1>Oops!!</h1>
            <p>
            You managed to find a page under construction.
            </p>
        </div>
    </div>
</body>
<script>
    parent.postMessage({
        type: 'set-size',
        width: document.documentElement.offsetWidth,
        height: document.documentElement.offsetHeight
    });
//                       , '*');
</script>
</html>
