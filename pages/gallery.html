<!DOCTYPE html>
<html>
<style>  
body{
margin: 0;
padding: 0;
border: none;
}
body{
font-family: sans-serif;
font-size: 10pt
}
    
/*////////////////////
GRID : Template
////////////////////*/   
.grid-title{
display: grid;
grid-template: none / 20% 20% 20% 20% 20%;
margin: 5px;
padding: 5px;
}
.grid-title > div{
margin: 5px;
}
.grid-cont{
display: grid;
grid-template: max-content / 25% 25% 25% 25%;
}
/*////////////////////
SECTION : Gallery
////////////////////*/
.gallery{
grid-column: 1 / span 3;
padding: 0;
padding-bottom: 0;
border-bottom: 0;
border-right: 10px solid #000;
}
.gallery, .gallery > p{
margin: 0;
font-size: 2.2em;
font-weight: bold;
text-transform: uppercase;
line-height: 1em;
}
/*////////////////////
MODAL OVERLAY
////////////////////*/
#mo{
display: none;
position: absolute;
width: 100%;
margin: 0;
padding: 0;
left: 0;
top: 0;
background: rgba( 0, 0, 0, 0.5)
}
#mo > img{
display: block;
margin: 20px auto;
padding: 0;
}
/*////////////////////
PROJECTS
////////////////////*/
#p20190301{
display: block;
grid-column: 1 / span 1;
margin: 10px 20px;
padding: 0;
}
    
</style>
<body>
    <div id="mo" onclick="this.style.display='none'">
        <img id="fullImg">
    </div>
    <div class="grid-title">
        <div class="gallery">
            <p>
                You can find<br />my works here
            </p>
        </div>
    </div>
    <div class="grid-cont">
        <div id="p20190301">
            <img id="thumbImg" src="/media/sample/old-layout.jpg" onclick="modalView(this)">
        </div>
        <div></div>
    </div>
</body>

</html>
