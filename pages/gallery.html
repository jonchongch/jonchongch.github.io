<!DOCTYPE html>
<html>
<style>  
body{
margin: 0;
padding: 0;
border: none;
}
body{
font-family: sans-serif;
font-size: 10pt
}
.grid-title{
display: grid;
grid-template-columns:  20% 20% 20% 20% 20%;
margin: 5px;
padding: 5px;
}
.grid-title > div{
margin: 5px;
}
.gallery{
grid-column: 1 / span 3;
border-right: 10px solid #000;
}
.gallery > p{
margin: 0;
font-size: 46pt;
font-weight: bold;
text-transform: uppercase;
line-height: 1em;
}
</style>
<body>
    <div class="grid-title">
        <div class="gallery">
            <p>
                You can find<br />my works here
            </p>
        </div>
    </div>
</body>
