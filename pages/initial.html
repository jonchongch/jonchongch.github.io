<!DOCTYPE html>
<html>
<style>  
body{
margin: 0;
padding: 0;
border: none;
}
body{
font-family: sans-serif;
font-size: 10pt
}
.grid-title {
display: grid;
grid-template-columns: 20% 20% 20% 20% 20%;
margin: 5px;
padding: 5px;
}
.grid-title > div {
margin: 5px;
}
.abt{
grid-column: 1 / span 3;
border-right: 10px solid #000;
}
.abt, .abt > h1, .abt > p{
margin: 0;
font-size: 46pt;
font-weight: bold;
text-transform: uppercase;
line-height: 1em;
}
</style>
<body>
    <div class="grid-title">
        <div class="abt">
            <h1>I am Jonathan</h1>
            <p>
                And these are<br />my passion for<br />Graphic Design
            </p>
        </div>
        <div class=""><br /></div>
    </div>
</body>
<script>
    parent.postMessage({
        type: 'set-size',
        width: document.documentElement.offsetWidth,
        height: document.documentElement.offsetHeight
    });
</script>
</html>
